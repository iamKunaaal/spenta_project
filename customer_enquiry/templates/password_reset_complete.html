{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - GRE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('https://spentacorporation.com/wp-content/uploads/2024/08/Altavista-Homepage-banner.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 150px 20px 100px;
        }

        .success-container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .success-icon {
            font-size: 4rem;
            color: #16a34a;
            margin-bottom: 1.5rem;
        }

        .success-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .success-message {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px;
            background: #fbd44a;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-block;
        }

        .login-btn:hover {
            background: #f0c83a;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(251, 212, 74, 0.4);
            color: #333;
            text-decoration: none;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #16a34a;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-in-out;
        }

        .checkmark svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            animation: drawCheck 0.8s ease-in-out 0.2s forwards;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 120px 20px 80px;
            }

            .success-container {
                padding: 2rem 1.5rem;
                margin: 0;
                max-width: 100%;
            }

            .success-title {
                font-size: 24px;
            }
        }

        /* Header styles */
        header {
            position: absolute;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
            width: 100%;
            padding: 25px 6%;
        }

        header img {
            height: 100px;
        }

        @media (max-width: 480px) {
            header img {
                height: 50px !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <div></div>
        <nav class="logo">
            <img src="{% static 'media/spenta_white.png' %}" alt="Spenta Logo">
        </nav>
    </header>

    <main>
        <div class="success-container">
            <div class="checkmark">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <polyline points="20,6 9,17 4,12"></polyline>
                </svg>
            </div>
            
            <h1 class="success-title">Password Reset Complete!</h1>
            
            <p class="success-message">
                Your password has been successfully changed. You can now login with your new password.
            </p>

            <a href="{% url 'customer_enquiry:login' %}" class="login-btn">Login Now</a>
        </div>
    </main>

</body>

</html>
