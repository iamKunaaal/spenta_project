<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fafafa;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.single {
            grid-template-columns: 1fr;
        }

        .form-row.triple {
            grid-template-columns: 1fr 1fr 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .required {
            color: #dc3545;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item,
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            width: 16px;
            height: 16px;
        }

        .pincode-input {
            display: flex;
            gap: 5px;
        }

        .pincode-input input {
            width: 40px;
            text-align: center;
        }

        .conditional-section {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }

        .submit-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto;
            min-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .auto-field {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            color: #6c757d;
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-row.triple {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Information Form</h1>
            <p>Please fill the form below to know more about the property.</p>
        </div>

        <div class="form-header">
            <div>
                <label>Date:</label>
                <input type="date" id="currentDate" class="auto-field" readonly>
            </div>
            <div>
                <label>Form No.:</label>
                <input type="text" id="formNumber" class="auto-field" readonly>
            </div>
        </div>

        <div class="message" id="message"></div>

        <form id="propertyInquiryForm" method="POST">
            {% csrf_token %}
            
            <!-- Hidden fields for form meta -->
            <input type="hidden" name="form_number" id="hiddenFormNumber">
            <input type="hidden" name="form_date" id="hiddenFormDate">
            <input type="hidden" name="pincode" id="pincodeHidden">
            
            <!-- Customer Details -->
            <div class="form-section">
                <h3>Customer Details</h3>
                <div class="form-row triple">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="middleName">Middle Name</label>
                        <input type="text" id="middleName" name="middle_name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="last_name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth <span class="required">*</span></label>
                        <input type="date" id="dob" name="date_of_birth" required>
                    </div>
                </div>

                <div class="form-row single">
                    <div class="form-group">
                        <label for="address">Residential Address <span class="required">*</span></label>
                        <textarea id="address" name="residential_address" required></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City <span class="required">*</span></label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="locality">Locality <span class="required">*</span></label>
                        <input type="text" id="locality" name="locality" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Pincode <span class="required">*</span></label>
                        <div class="pincode-input">
                            <input type="text" maxlength="1" name="pin1" required>
                            <input type="text" maxlength="1" name="pin2" required>
                            <input type="text" maxlength="1" name="pin3" required>
                            <input type="text" maxlength="1" name="pin4" required>
                            <input type="text" maxlength="1" name="pin5" required>
                            <input type="text" maxlength="1" name="pin6" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Nationality <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="indian" name="nationality" value="indian" required>
                                <label for="indian">Indian</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="nri" name="nationality" value="nri">
                                <label for="nri">NRI</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="pio" name="nationality" value="pio">
                                <label for="pio">PIO</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="oci" name="nationality" value="oci">
                                <label for="oci">OCI</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Employment Details -->
            <div class="form-section">
                <h3>Customer's Employment Details</h3>
                <div class="form-row single">
                    <div class="form-group">
                        <label>Employment Type <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="salaried" name="employment_type" value="salaried" required>
                                <label for="salaried">Salaried</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="business" name="employment_type" value="business">
                                <label for="business">Business</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="professional" name="employment_type" value="professional">
                                <label for="professional">Professional</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="retired" name="employment_type" value="retired">
                                <label for="retired">Retired</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="homemaker" name="employment_type" value="homemaker">
                                <label for="homemaker">Homemaker</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" name="company_name">
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" id="designation" name="designation">
                    </div>
                </div>

                <div class="form-row single">
                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <input type="text" id="industry" name="industry">
                    </div>
                </div>
            </div>

            <!-- Customer Requirements -->
            <div class="form-section">
                <h3>Customer's Requirements</h3>
                <small style="color: #007bff;">Customized according to the project selected</small>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Configuration <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="2bhk" name="configuration" value="2bhk" required>
                                <label for="2bhk">2 BHK</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="3bhk" name="configuration" value="3bhk">
                                <label for="3bhk">3 BHK</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="4bhk" name="configuration" value="4bhk">
                                <label for="4bhk">4 BHK</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Budget <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="budget1" name="budget" value="3.5-4.00cr" required>
                                <label for="budget1">3.5 - 4.00 Cr.</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="budget2" name="budget" value="4.5-5.00cr">
                                <label for="budget2">4.5 - 5.00 Cr.</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="budget3" name="budget" value="6.00-7.00cr">
                                <label for="budget3">6.00 - 7.00 Cr.</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Construction Status <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="underConstruction" name="construction_status" value="under_construction" required>
                                <label for="underConstruction">Under Construction (>1 yr)</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="nearCompletion" name="construction_status" value="near_completion">
                                <label for="nearCompletion">Near Completion (<1 yr)</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="readyPossession" name="construction_status" value="ready_possession">
                                <label for="readyPossession">Ready Possession</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Purpose of Buying <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="personalUse" name="purpose_of_buying" value="personal_use" required>
                                <label for="personalUse">Personal Use</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="investment" name="purpose_of_buying" value="investment">
                                <label for="investment">Investment</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="secondHome" name="purpose_of_buying" value="second_home">
                                <label for="secondHome">Second Home</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="gift" name="purpose_of_buying" value="gift">
                                <label for="gift">Gift</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Source of Visit -->
            <div class="form-section">
                <h3>Source of Visit</h3>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="channelPartner" name="sources" value="channel_partner">
                        <label for="channelPartner">Channel Partner</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="referral" name="sources" value="referral">
                        <label for="referral">Referral</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="whatsapp" name="sources" value="whatsapp">
                        <label for="whatsapp">WhatsApp</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="socialMedia" name="sources" value="social_media">
                        <label for="socialMedia">Social Media (Facebook, Google, etc.)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="website" name="sources" value="website">
                        <label for="website">Website</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="passingBy" name="sources" value="passing_by">
                        <label for="passingBy">Passing by</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="propertyPortal" name="sources" value="property_portal">
                        <label for="propertyPortal">Property Search Portal</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hoarding" name="sources" value="hoarding">
                        <label for="hoarding">Hoarding</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="newspaperAd" name="sources" value="newspaper_ad">
                        <label for="newspaperAd">Newspaper Ad</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="exhibition" name="sources" value="exhibition">
                        <label for="exhibition">Exhibition</label>
                    </div>
                </div>

                <div class="form-row single" style="margin-top: 15px;">
                    <div class="form-group">
                        <label for="sourceDetails">If Newspaper Ad/ Social Media/ Exhibition/ Property Search Portal, Please Specify Details:</label>
                        <textarea id="sourceDetails" name="source_details" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <!-- Channel Partner Section (conditional) -->
            <div class="conditional-section" id="channelPartnerSection">
                <h3>Channel Partner Details</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="partnerCompany">Company Name <span class="required">*</span></label>
                        <input type="text" id="partnerCompany" name="partner_company_name">
                    </div>
                    <div class="form-group">
                        <label for="partnerName">Channel Partner Name <span class="required">*</span></label>
                        <input type="text" id="partnerName" name="partner_name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="partnerMobile">Mobile No. <span class="required">*</span></label>
                        <input type="tel" id="partnerMobile" name="partner_mobile" pattern="[0-9]{10}" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="reraNo">RERA No. <span class="required">*</span></label>
                        <input type="text" id="reraNo" name="partner_rera">
                    </div>
                </div>
            </div>

            <!-- Referral Section (conditional) -->
            <div class="conditional-section" id="referralSection">
                <h3>Referral Details</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="referralName">Name <span class="required">*</span></label>
                        <input type="text" id="referralName" name="referral_name">
                    </div>
                    <div class="form-group">
                        <label for="referralProject">Project Name <span class="required">*</span></label>
                        <input type="text" id="referralProject" name="referral_project">
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Submit Form</button>
        </form>
    </div>

    <script>
        // Set current date automatically
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('currentDate').value = today;
        document.getElementById('hiddenFormDate').value = today;

        // Auto-generate form number
        const formNumber = 'CIF-' + Date.now().toString().slice(-6);
        document.getElementById('formNumber').value = formNumber;
        document.getElementById('hiddenFormNumber').value = formNumber;

        // Handle pincode input navigation and combination
        const pincodeInputs = document.querySelectorAll('.pincode-input input');
        pincodeInputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                // Only allow numbers
                this.value = this.value.replace(/[^0-9]/g, '');
                
                // Combine pincode
                const pincode = Array.from(pincodeInputs).map(inp => inp.value).join('');
                document.getElementById('pincodeHidden').value = pincode;
                
                if (this.value.length === 1 && index < pincodeInputs.length - 1) {
                    pincodeInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    pincodeInputs[index - 1].focus();
                }
            });
        });

        // Show/hide conditional sections
        document.getElementById('channelPartner').addEventListener('change', function() {
            const section = document.getElementById('channelPartnerSection');
            const isVisible = this.checked;
            section.style.display = isVisible ? 'block' : 'none';
            
            // Toggle required fields
            const requiredFields = section.querySelectorAll('input');
            requiredFields.forEach(field => {
                field.required = isVisible;
            });
        });

        document.getElementById('referral').addEventListener('change', function() {
            const section = document.getElementById('referralSection');
            const isVisible = this.checked;
            section.style.display = isVisible ? 'block' : 'none';
            
            // Toggle required fields
            const requiredFields = section.querySelectorAll('input');
            requiredFields.forEach(field => {
                field.required = isVisible;
            });
        });

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Scroll to message
            messageDiv.scrollIntoView({ behavior: 'smooth' });
            
            // Hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Handle form submission
        document.getElementById('propertyInquiryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Validate pincode
            const pincode = document.getElementById('pincodeHidden').value;
            if (pincode.length !== 6) {
                showMessage('Please enter a complete 6-digit pincode.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Form';
                return;
            }
            
            // Get form data
            const formData = new FormData(this);
            
            // Submit to Django backend
            fetch('submit/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Show success message briefly
                    showMessage('Form submitted successfully! Redirecting to thank you page...', 'success');
                    
                    // Redirect to thank you page after a short delay
                    setTimeout(() => {
                        if (data.redirect_url) {
                            window.location.href = data.redirect_url;
                        } else {
                            window.location.href = 'thank-you/';
                        }
                    }, 1500);
                } else {
                    showMessage('Error: ' + (data.error || 'Something went wrong'), 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Form';
            });
        });

        // Validate mobile number
        document.getElementById('partnerMobile').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
        });
    </script>
</body>
</html>
